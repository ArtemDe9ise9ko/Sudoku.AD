<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/shield-checkmark-outline.svg" type="image/x-icon">
    <title>Sudoku</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="sudoku-card">
    <h2>Sudoku Validator</h2>
    <h3>Put your sudoku:</h3>
    <div class="sudoku-form">
        <textarea id="sudokuBox" name="textarea" rows="4" cols="50" placeholder=
"[
    [8, 3, 5, 4, 1, 6, 9, 2, 7],
    [2, 9, 6, 8, 5, 7, 4, 3, 1],
    [4, 1, 7, 2, 9, 3, 6, 5, 8],
    [5, 6, 9, 1, 3, 4, 7, 8, 2],
    [1, 2, 3, 6, 7, 8, 5, 4, 9],
    [7, 4, 8, 5, 2, 9, 1, 6, 3],
    [6, 5, 2, 7, 8, 1, 3, 9, 4],
    [9, 8, 1, 3, 4, 5, 2, 7, 6],
    [3, 7, 4, 9, 6, 2, 8, 1, 5]
]"></textarea>
        <p id="sudokuInfo"></p>
        <p id="resultInfo"></p>
        <button type="submit" onclick="validSolution()">Go</button>
    </div>
</div>

    <script src="main.js"></script>
</body>
</html>
